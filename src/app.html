<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Favicons - SVG first for best quality, then fallbacks -->
		<link rel="icon" type="image/svg+xml" href="/logo.svg" />
		<link rel="icon" type="image/png" sizes="128x128" href="/icons/icon-128x128.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="/icons/icon-96x96.png" />
		<link rel="icon" type="image/png" sizes="64x64" href="/icons/favicon-64x64.png" />
		<link rel="icon" type="image/png" sizes="48x48" href="/icons/favicon-48x48.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />

		<!-- Apple Touch Icon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

		<!-- Web App Manifest -->
		<link rel="manifest" href="/site.webmanifest" />

		<!-- Windows Tiles -->
		<meta name="msapplication-TileColor" content="#1d2731" />
		<meta name="msapplication-config" content="/browserconfig.xml" />

		<!-- Theme Color -->
		<meta name="theme-color" content="#1d2731" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
